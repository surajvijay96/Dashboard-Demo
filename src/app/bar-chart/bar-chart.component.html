  <div style="text-align: center"><h1>Number of Male and Female employees in the company from the year 2010 to 2020</h1></div>
  <div>
    <div style="margin-left:5%; margin-right: 5%; " *ngIf="isDataAvailable">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
